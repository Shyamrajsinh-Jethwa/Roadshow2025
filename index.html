<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Great Indian RoadShow 2025 - Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .page {
            min-height: 100vh;
            display: none;
            position: relative;
        }

        .page.active {
            display: flex;
        }

        /* Page 1 Styles */
        .page1 {
            /* Update with your actual background image URL */
            background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0)),
                url('./images/background.jpg');
            background-size: cover;
            background-position: center;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            scale: 0.7;
        }

        .welcome-content {
            text-align: center;
            color: white;
        }

        .welcome-content h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .register-btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
            position: relative;
            bottom: -22rem;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }

        /* Page 2 Styles */
        .page2 {
            /* Update with your actual background image URL */
            background: linear-gradient(rgba(255, 255, 255, 0), rgba(255, 255, 255, 0)),
                url('./images/bg.jpg');
            background-size: cover;
            background-position: center;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            max-height: 95vh;
            overflow-y: auto;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 400px;
            height: auto;
            margin: 10px;
        }

        .logo h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-italic {
            text-decoration: wavy;
            font-weight: lighter;
            font-size: smaller;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="time"],
        input[type="tel"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        input[type="time"]:focus,
        input[type="tel"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #007bff;
        }

        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(249, 248, 250, 0.8);
            border-radius: 10px;
            border-left: 4px solid #007bff;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .checkbox-item,
        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"],
        .radio-item input[type="radio"] {
            transform: scale(1.2);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        /* Page 3 Styles */
        .page3 {
            /* Update with your actual background image URL */
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url('./images/bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        .thank-you-content {
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .thank-you-content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #28a745;
        }

        .thank-you-content p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
        }

        .amount-summary {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #28a745;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .amount-summary h3 {
            color: #28a745;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.5rem;
        }

        .amount-section {
            margin-bottom: 15px;
        }

        .amount-section-title {
            color: #28a745;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 8px;
            text-decoration: underline;
        }

        .amount-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            margin-left: 10px;
            font-size: 1rem;
        }

        .back-btn {
            background: linear-gradient(45deg, #6c757d, #495057);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }

        .required {
            color: red;
        }

        .price-field-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .price-field-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: auto;
        }

        .price-field {
            width: 100%;
            padding: 12px;
            border: 2px solid #ffc107;
            border-radius: 8px;
            background-color: #fff3cd;
            color: #856404;
            font-weight: bold;
            text-align: center;
            font-size: 1rem;
        }

        .package-calculator {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .conditional-section {
            margin-top: 20px;
            padding: 15px;
            background-color: #e3f2fd;
            border-radius: 8px;
            border-left: 3px solid #2196f3;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }

            .welcome-content h1 {
                font-size: 2rem;
            }

            .form-container {
                padding: 20px;
                margin: 10px;
            }

            .price-field-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .price-field-group {
                margin-left: 0;
                margin-top: 10px;
                width: 100%;
            }

            .price-field {
                width: 100%;
            }

            .thank-you-content {
                padding: 30px;
                margin: 10px;
            }
        }
    </style>
</head>

        <div class="welcome-content">
            <button class="register-btn" onclick="goToPage(2)">Click to fill the form</button>
        </div>
    </div>

    <!-- Page 2: Registration Form -->

                <img src="./images/background.jpg" alt="The Great Indian RoadShow 2025">

            <form id="registrationForm">

                    <div class="form-group">
                        <label for="businessOrganization">Business/Organization <span class="required">*</span></label>

                                    <option value="+359">🇧🇬 +359</option>
                                    <option value="+855">🇰🇭 +855</option>
                                    <option value="+1">🇨🇦 +1</option>
                                    <option value="+86">🇨🇳 +86</option>
                                    <option value="+45">🇩🇰 +45</option>
                                    <option value="+20">🇪🇬 +20</option>
                                    <option value="+33">🇫🇷 +33</option>
                                    <option value="+49">🇩🇪 +49</option>
                                    <option value="+30">🇬🇷 +30</option>
                                    <option value="+852">🇭🇰 +852</option>
                                    <option value="+36">🇭🇺 +36</option>
                                    <option value="+91">🇮🇳 +91</option>
                                    <option value="+62">🇮🇩 +62</option>
                                    <option value="+98">🇮🇷 +98</option>
                                    <option value="+964">🇮🇶 +964</option>
                                    <option value="+353">🇮🇪 +353</option>
                                    <option value="+972">🇮🇱 +972</option>
                                    <option value="+39">🇮🇹 +39</option>
                                    <option value="+81">🇯🇵 +81</option>
                                    <option value="+962">🇯🇴 +962</option>

                                    <option value="+47">🇳🇴 +47</option>
                                    <option value="+92">🇵🇰 +92</option>
                                    <option value="+63">🇵🇭 +63</option>
                                    <option value="+48">🇵🇱 +48</option>
                                    <option value="+351">🇵🇹 +351</option>
                                    <option value="+974">🇶🇦 +974</option>
                                    <option value="+7">🇷🇺 +7</option>
                                    <option value="+966">🇸🇦 +966</option>
                                    <option value="+65">🇸🇬 +65</option>
                                    <option value="+27">🇿🇦 +27</option>
                                    <option value="+34">🇪🇸 +34</option>
                                    <option value="+94">🇱🇰 +94</option>
                                    <option value="+46">🇸🇪 +46</option>
                                    <option value="+41">🇨🇭 +41</option>
                                    <option value="+66" selected>🇹🇭 +66</option>
                                    <option value="+90">🇹🇷 +90</option>
                                    <option value="+971">🇦🇪 +971</option>
                                    <option value="+44">🇬🇧 +44</option>
                                    <option value="+84">🇻🇳 +84</option>
                                </select>
                                <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="Mobile number"
                                    style="flex: 1;" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address <span class="required">*</span></label>
                            <input type="email" id="email" name="email" placeholder="Enter Email" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="nationality">Nationality <span class="required">*</span></label>
                            <input type="text" id="nationality" name="nationality" placeholder="Enter your Nationality"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="passport">Passport Number <span class="required">*</span></label>
                            <input type="text" id="passport" name="passport" placeholder="Enter your Passport number"
                                required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Gender <span class="required">*</span></label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="male" name="gender" value="Male" required>
                                <label for="male">Male</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="female" name="gender" value="Female" required>
                                <label for="female">Female</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="others" name="gender" value="Others" required>
                                <label for="others">Others</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Meal Preference <span class="required">*</span></label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="veg" name="mealPreference" value="Vegetarian" required>
                                <label for="veg">Vegetarian</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="nonVeg" name="mealPreference" value="Non-Vegetarian" required>
                                <label for="nonVeg">Non-Vegetarian</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Travel Information Section -->
                <div class="form-section">
                    <div class="section-title">Travel Information</div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="arrivalDateKolkata">Date of Arrival - Kolkata <span
                                    class="required">*</span></label>
                            <input type="date" id="arrivalDateKolkata" name="arrivalDateKolkata" required>
                        </div>
                        <div class="form-group">
                            <label for="eta">ETA <span class="required">*</span></label>
                            <input type="time" id="eta" name="eta" required >
                        </div>
                        <div class="form-group">
                            <label for="arrivalFlightNumber">Arrival Flight Number <span class="required">*</span></label>
                            <input type="text" id="arrivalFlightNumber" name="arrivalFlightNumber" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="departureDateDelhi">Date of Departure - Delhi <span
                                    class="required">*</span></label>
                            <input type="date" id="departureDateDelhi" name="departureDateDelhi" required>
                        </div>
                        <div class="form-group">
                            <label for="etd">ETD <span class="required">*</span></label>
                            <input type="time" id="etd" name="etd" required>
                        </div>
                        <div class="form-group">
                            <label for="departureFlightNumber">Departure Flight Number <span class="required">*</span></label>
                            <input type="text" id="departureFlightNumber" name="departureFlightNumber" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="price-field-container">
                            <div>
                                <label>Transfer Requirement</label>
                                <div><br></div>
                                <label>Kolkata Airport to Hotel <span class="required">*</span></label>
                                <div class="radio-group">
                                    <div class="radio-item">
                                        <input type="radio" id="kolkataairportYes" name="kolkataairport" value="Yes"
                                            onchange="updatekolkataairportPrice()" required>
                                        <label for="kolkataairportYes">Yes</label>
                                    </div>
                                    <div class="radio-item">
                                        <input type="radio" id="kolkataairportNo" name="kolkataairport" value="No"
                                            onchange="updatekolkataairportPrice()" required>
                                        <label for="kolkataairportNo">No</label>
                                    </div>
                                </div>
                            </div>
                            <div class="price-field-group" id="kolkataairportPriceGroup" style="display: none;">
                                <label for="kolkataairportPriceField">Price per Car (in THB):</label>
                                <input type="text" id="kolkataairportPriceField" name="kolkataairportPrice"
                                    class="price-field" value="950" readonly style="width: 100px;">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="price-field-container">
                            <div>
                                <label>Hotel to Delhi Airport <span class="required">*</span></label>
                                <div class="radio-group">
                                    <div class="radio-item">
                                        <input type="radio" id="delhiairportYes" name="delhiairport" value="Yes"
                                            onchange="updatedelhiairportPrice()" required>
                                        <label for="delhiairportYes">Yes</label>
                                    </div>
                                    <div class="radio-item">
                                        <input type="radio" id="delhiairportNo" name="delhiairport" value="No"
                                            onchange="updatedelhiairportPrice()" required>
                                        <label for="delhiairportNo">No</label>
                                    </div>
                                </div>
                            </div>
                            <div class="price-field-group" id="delhiairportPriceGroup" style="display: none;">
                                <label for="delhiairportPriceField">Price per Car (in THB):</label>
                                <input type="text" id="delhiairportPriceField" name="delhiairportPrice"
                                    class="price-field" value="1050" readonly style="width: 100px;">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Accommodation Section -->
                <div class="form-section">
                    <div class="section-title">Accommodation Information</div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="noofrooms">No. of Rooms <span class="required">*</span></label>
                            <input type="number" id="noofrooms" name="noofrooms" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="noofadults">No. of Adults <span class="required">*</span></label>
                            <input type="number" id="noofadults" name="noofadults" min="1" required>
                        </div>
                        <div class="form-group">
                            <label>Bed Type <span class="required">*</span></label>
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input type="radio" id="king" name="bedtype" value="King" required>
                                    <label for="king">King</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="twin" name="bedtype" value="Twin" required>
                                    <label for="twin">Twin</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="price-field-container">
                            <div>
                                <label>Check-in Date <span class="required">*</span></label>
                                <div class="radio-group">
                                    <div class="radio-item">
                                        <input type="radio" id="Checkin17aug" name="Checkin" value="17 August"
                                            onchange="updateCheckinPrice()" required>
                                        <label for="Checkin17aug">17 August</label>
                                    </div>
                                    <div class="radio-item">
                                        <input type="radio" id="Checkin18aug" name="Checkin" value="18 August"
                                            onchange="updateCheckinPrice()" required>
                                        <label for="Checkin18aug">18 August</label>
                                    </div>
                                </div>
                            </div>
                            <div class="price-field-group" id="CheckinPriceGroup" style="display: none;">
                                <label for="CheckinPriceField">Price per room (in THB):</label>
                                <input type="text" id="CheckinPriceField" name="CheckinPrice" class="price-field"
                                    value="3300" readonly style="width: 100px;">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="price-field-container">
                            <div>
                                <label>Early Checkin with Breakfast <span class="required">*</span></label>
                                <label>(On or After 8 A.M.)</label>
                                <div class="radio-group">
                                    <div class="radio-item">
                                        <input type="radio" id="earlyCheckinYes" name="earlyCheckin" value="Yes"
                                            onchange="updateEarlyCheckinPrice()" required>
                                        <label for="earlyCheckinYes">Yes</label>
                                    </div>
                                    <div class="radio-item">
                                        <input type="radio" id="earlyCheckinNo" name="earlyCheckin" value="No"
                                            onchange="updateEarlyCheckinPrice()" required>
                                        <label for="earlyCheckinNo">No</label>
                                    </div>

                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams(data)
                    });

                    console.log('Fetch submission completed');
                    return { status: 'success' };
                } catch (fetchError) {
                    console.log('Fetch failed, trying form submission:', fetchError);

                    // Fallback to form submission
                    const form = document.createElement('form');
                    form.method = 'POST';
                    form.action = GOOGLE_SCRIPT_URL;
                    form.target = 'hidden_iframe';
                    form.style.display = 'none';

                    // Add all form data as hidden inputs
                    for (const [key, value] of Object.entries(data)) {
                        const input = document.createElement('input');
                        input.type = 'hidden';
                        input.name = key;
                        input.value = value || '';
                        form.appendChild(input);
                    }

                    // Create hidden iframe to capture response
                    let iframe = document.getElementById('hidden_iframe');
                    if (!iframe) {
                        iframe = document.createElement('iframe');
                        iframe.name = 'hidden_iframe';
                        iframe.id = 'hidden_iframe';
                        iframe.style.display = 'none';
                        iframe.onload = function () {
                            console.log('Form submission completed');
                        };
                        document.body.appendChild(iframe);
                    }

                    // Submit form
                    document.body.appendChild(form);
                    console.log('Submitting form to:', GOOGLE_SCRIPT_URL);
                    form.submit();
                    document.body.removeChild(form);

                    return { status: 'success' };
                }

            } catch (error) {
                console.error('Error sending to Google Sheets:', error);
                return { status: 'error', message: error.message };
            }
