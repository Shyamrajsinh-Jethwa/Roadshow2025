        .register-btn:hover {

            width: 100%;

            margin-bottom: 30px;
        }

        .logo img {

            height: auto;
            margin: 10px;
        }

        .logo h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .fonty {
            font-size: small;
        }

        .form-group {

        }

        .form-italic {

        .form-row {

            margin-top: 10px;

            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),

            background-position: center;
            background-attachment: fixed;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        .thank-you-content {

            color: white;

            max-height: 90vh;
            overflow-y: auto;

            margin-bottom: 1rem;
            color: #28a745;
        }

            margin: 20px 0;

                width: 250px;
                min-height: 50px;

                font-size: 1rem;
