<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .page {
            min-height: 100vh;
            display: none;
            position: relative;
        }

        .page.active {
            display: flex;
        }

        /* Page 1 Styles */
        .page1 {
            background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0)),
                url('./images/background.jpg');
            background-size: cover;
            background-position: center;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            scale: 0.7;
        }

        .welcome-content {
            text-align: center;
            color: white;
        }

        .welcome-content h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .register-btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
            position: relative;
            bottom: -22rem;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }

        /* Page 2 Styles */
        .page2 {
            background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0)),
                url('./images/bg.jpg');
            background-size: cover;
            background-position: center;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            max-height: 95vh;
            overflow-y: auto;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 400px;
            height: auto;
        }

        .logo h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="time"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        input[type="time"]:focus,
        input[type="tel"]:focus,
        select:focus {
            outline: none;
            border-color: #007bff;
        }

        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(249, 248, 250, 0.8);
            border-radius: 10px;
            border-left: 4px solid #007bff;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .checkbox-item,
        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"],
        .radio-item input[type="radio"] {
            transform: scale(1.2);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        /* Page 3 Styles */
        .page3 {
            background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0)),
                url('./images/bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        .thank-you-content {
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
        }

        .thank-you-content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #28a745;
        }

        .thank-you-content p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
        }

        .back-btn {
            background: linear-gradient(45deg, #6c757d, #495057);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }

        .required {
            color: red;
        }

        .price-field-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .price-field-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: auto;
        }

        .price-field {
            width: 100%;
            padding: 12px;
            border: 2px solid #ffc107;
            border-radius: 8px;
            background-color: #fff3cd;
            color: #856404;
            font-weight: bold;
            text-align: center;
            font-size: 1rem;
        }

        .package-calculator {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .conditional-section {
            margin-top: 20px;
            padding: 15px;
            background-color: #e3f2fd;
            border-radius: 8px;
            border-left: 3px solid #2196f3;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }

            .welcome-content h1 {
                font-size: 2rem;
            }

            .form-container {
                padding: 20px;
                margin: 10px;
            }

            .price-field-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .price-field-group {
                margin-left: 0;
                margin-top: 10px;
                width: 100%;
            }

            .price-field {
                width: 100%;
            }
        }
    </style>
</head>

                            <div>
                                <label>Occupancy <span class="required">*</span></label>
                                <div class="radio-group">
                                    <div class="radio-item">
                                        <input type="radio" id="single" name="occupancy" value="Single" required
                                            onchange="calculatePackagePrice()">
                                        <label for="single">Single</label>
                                    </div>
                                    <div class="radio-item">
                                        <input type="radio" id="double" name="occupancy" value="Double" required
                                            onchange="calculatePackagePrice()">
                                        <label for="double">Double</label>
                                    </div>
                                </div>
                            </div>
                            <div class="price-field-group" id="packagePriceGroup" style="display: none;">
                                <label for="packagePriceField">Price per person (in THB):</label>
                                <input type="text" id="packagePriceField" name="packagePrice" class="price-field"
                                    readonly style="width: 100px;">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Reference Section -->
                <!-- <div class="form-section">
                    <div class="section-title">Reference Information</div>
                    
                    <div class="form-group">
                        <label>Reference By</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="referenceJyoti" name="referenceBy" value="Khun Jyoti">
                                <label for="referenceJyoti">Khun Jyoti</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="referenceBenj" name="referenceBy" value="Khun Benj">
                                <label for="referenceBenj">Khun Benj</label>
                            </div>
                        </div>
                    </div>
                </div> -->

                <button type="submit" class="submit-btn">Submit Registration</button>
            </form>
        </div>
    </div>

    <!-- Page 3: Thank You Page -->
    <div class="page page3" id="page3">
        <div class="thank-you-content">
            <h1>Thank You!</h1>
            <p>Your registration has been submitted successfully.</p>
            <p>We will contact you soon with further details.</p>
            <button class="back-btn" onclick="goToPage(1)">Back to Home</button>
        </div>
    </div>

    <script>
        // Store form data globally
        let formData = {};

        // *** REPLACE THIS WITH YOUR GOOGLE APPS SCRIPT WEB APP URL ***
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyRNSaE1IrJFaJ-GGUZLJCVUR0x6JQSj51q9vHVmtvsm1z75yzv81ixuoFae5xJo9c/exec';

        // Package pricing data
        const packagePrices = {
            '4 Nights / 5 Days': {
                '4-star': {
                    'Single': 13900,
                    'Double': 7950
                },
                '5-star': {
                    'Single': 16469,
                    'Double': 9234
                }
            },
            '5 Nights / 6 Days (extra day in Delhi)': {
                '4-star': {
                    'Single': 16850,
                    'Double': 9425
                },
                '5-star': {
                    'Single': 21970,
                    'Double': 11985
                }
            }
        };

        // Function to calculate package price
        function calculatePackagePrice() {
            const packageType = document.querySelector('input[name="packageType"]:checked');
            const hotelCategory = document.querySelector('input[name="hotelCategory"]:checked');
            const occupancy = document.querySelector('input[name="occupancy"]:checked');

            if (packageType && hotelCategory && occupancy) {
                const price = packagePrices[packageType.value][hotelCategory.value][occupancy.value];
                document.getElementById('packagePriceGroup').style.display = 'flex';
                document.getElementById('packagePriceField').value = `${price.toLocaleString()}`;
            } else {
                document.getElementById('packagePriceGroup').style.display = 'none';
            }
        }

        // Function to update early checkin price display
        function updateEarlyCheckinPrice() {
            const earlyCheckinYes = document.getElementById('earlyCheckinYes');
            const priceGroup = document.getElementById('earlyCheckinPriceGroup');

            if (earlyCheckinYes && earlyCheckinYes.checked) {
                priceGroup.style.display = 'flex';
            } else {
                priceGroup.style.display = 'none';
            }
        }

        // Function to update checkin date options and show/hide occupancy section
        function updateCheckinDateOptions() {
            const checkinDate17 = document.getElementById('checkinDate17');
            const checkinDate18 = document.getElementById('checkinDate18');
            const occupancySection = document.getElementById('checkinDateOccupancy');
            const checkinSingle = document.getElementById('checkinSingle');
            const checkinDouble = document.getElementById('checkinDouble');
            const priceGroup = document.getElementById('checkinOccupancyPriceGroup');

            if (checkinDate17 && checkinDate17.checked) {
                // Show occupancy section for 17 August
                occupancySection.style.display = 'block';
                // Make occupancy required for 17 August
                checkinSingle.required = true;
                checkinDouble.required = true;
            } else if (checkinDate18 && checkinDate18.checked) {
                // Hide occupancy section for 18 August
                occupancySection.style.display = 'none';
                priceGroup.style.display = 'none';
                // Clear occupancy selection and remove required
                checkinSingle.checked = false;
                checkinDouble.checked = false;
                checkinSingle.required = false;
                checkinDouble.required = false;
                // Clear price field
                document.getElementById('checkinOccupancyPriceField').value = '';
            } else {
                // Hide everything if no date is selected
                occupancySection.style.display = 'none';
                priceGroup.style.display = 'none';
                checkinSingle.required = false;
                checkinDouble.required = false;
            }
        }

        // Function to update check-in occupancy price
        function updateCheckinOccupancyPrice() {
            const checkinSingle = document.getElementById('checkinSingle');
            const checkinDouble = document.getElementById('checkinDouble');
            const priceGroup = document.getElementById('checkinOccupancyPriceGroup');
            const priceField = document.getElementById('checkinOccupancyPriceField');

            if (checkinSingle && checkinSingle.checked) {
                priceGroup.style.display = 'flex';
                priceField.value = '2929';
            } else if (checkinDouble && checkinDouble.checked) {
                priceGroup.style.display = 'flex';
                priceField.value = '3319';
            } else {
                priceGroup.style.display = 'none';
                priceField.value = '';
            }
        }

        // Function to navigate between pages
        function goToPage(pageNumber) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });

            // Show selected page
            document.getElementById(`page${pageNumber}`).classList.add('active');
        }

        // Function to send data to Google Sheets
        async function sendToGoogleSheets(data) {
            try {
                console.log('Sending data to Google Sheets:', data);

                // Create a form to submit data (this bypasses CORS issues)
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = GOOGLE_SCRIPT_URL;
                form.target = 'hidden_iframe';
                form.style.display = 'none';

                // Add all form data as hidden inputs
                for (const [key, value] of Object.entries(data)) {
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = key;
                    input.value = value || '';
                    form.appendChild(input);
                }

                // Create hidden iframe to capture response
                let iframe = document.getElementById('hidden_iframe');
                if (!iframe) {
                    iframe = document.createElement('iframe');
                    iframe.name = 'hidden_iframe';
                    iframe.id = 'hidden_iframe';
                    iframe.style.display = 'none';
                    document.body.appendChild(iframe);
                }

                // Submit form
                document.body.appendChild(form);
                form.submit();
                document.body.removeChild(form);

                console.log('Data sent successfully via form submission');
                return { status: 'success' };

            } catch (error) {
                console.error('Error sending to Google Sheets:', error);
                return { status: 'error', message: error.message };
            }
        }

        // Handle form submission
        document.getElementById('registrationForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            // Validate gender selection
            const gender = document.querySelector('input[name="gender"]:checked');
            if (!gender) {
                alert('Please select your gender.');
                return;
            }

            // Validate meal preference
            const mealPreference = document.querySelector('input[name="mealPreference"]:checked');
            if (!mealPreference) {
                alert('Please select a meal preference.');
                return;
            }

            // Validate early checkin selection
            const earlyCheckin = document.querySelector('input[name="earlyCheckin"]:checked');
            if (!earlyCheckin) {
                alert('Please select early checkin option.');
                return;
            }

            // Validate checkin date
            const checkinDate = document.querySelector('input[name="checkinDate"]:checked');
            if (!checkinDate) {
                alert('Please select check-in date.');
                return;
            }

            // Validate occupancy for 17 August
            if (checkinDate && checkinDate.value === '17 August') {
                const checkinOccupancy = document.querySelector('input[name="checkinOccupancy"]:checked');
                if (!checkinOccupancy) {
                    alert('Please select occupancy for check-in date 17 August.');
                    return;
                }
            }

            // Validate package selection
            const packageType = document.querySelector('input[name="packageType"]:checked');
            const hotelCategory = document.querySelector('input[name="hotelCategory"]:checked');
            const occupancy = document.querySelector('input[name="occupancy"]:checked');

            if (!packageType || !hotelCategory || !occupancy) {
                alert('Please complete all package selection fields.');
                return;
            }

            // Show loading state
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Submitting...';
            submitBtn.disabled = true;

            // Collect form data
            const formDataObj = new FormData(this);
            formData = {};

            // Get all form fields
            for (let [key, value] of formDataObj.entries()) {
                formData[key] = value;
            }

            // Ensure prices are captured correctly
            if (document.getElementById('earlyCheckinYes').checked) {
                formData.earlyCheckinPrice = '2000';
            }

            // Handle check-in occupancy price based on selection
            const checkinOccupancySelection = document.querySelector('input[name="checkinOccupancy"]:checked');
            if (checkinOccupancySelection) {
                if (checkinOccupancySelection.value === 'Single') {
                    formData.checkinOccupancyPrice = '2929';
                } else if (checkinOccupancySelection.value === 'Double') {
                    formData.checkinOccupancyPrice = '3319';
                }
            }

            // Add submission timestamp
            formData.submissionTime = new Date().toLocaleString();

            // Log the data for testing
            console.log('Form Data:', formData);
            displayFormData();

            // Send to Google Sheets
            if (GOOGLE_SCRIPT_URL !== 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                try {
                    const result = await sendToGoogleSheets(formData);

                    if (result.status === 'success') {
                        console.log('Data successfully sent to Google Sheets!');
                        goToPage(3);
                    } else {
                        console.error('Error sending to Google Sheets:', result.message);
                        // Still go to thank you page since data was logged
                        alert('Registration submitted! Data has been logged locally.');
                        goToPage(3);
                    }
                } catch (error) {
                    console.error('Network error:', error);
                    alert('Registration submitted! Data has been logged locally.');
                    goToPage(3);
                }
            } else {
                // If Google Script URL not set, just go to thank you page
                console.log('Google Apps Script URL not set - form data logged to console');
                alert('Form submitted! (Google Sheets integration not yet configured)');
                goToPage(3);
            }

            // Reset button state
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
        });

        // Function to display form data (for testing purposes)
        function displayFormData() {
            console.log('=== REGISTRATION DATA ===');
            console.log('First Name:', formData.firstName);
            console.log('Last Name:', formData.lastName);
            console.log('Business/Organization:', formData.businessOrganization || 'Not provided');
            console.log('Country Code:', formData.countryCode);
            console.log('Mobile Number:', formData.mobileNumber);
            console.log('Email:', formData.email);
            console.log('Nationality:', formData.nationality);
            console.log('Passport:', formData.passport);
            console.log('Gender:', formData.gender);
            console.log('Meal Preference:', formData.mealPreference);
            console.log('Arrival Date Kolkata:', formData.arrivalDateKolkata);
            console.log('ETA:', formData.eta || 'Not provided');
            console.log('Arrival Flight Number:', formData.arrivalFlightNumber || 'Not provided');
            console.log('Departure Date Delhi:', formData.departureDateDelhi);
            console.log('ETD:', formData.etd || 'Not provided');
            console.log('Departure Flight Number:', formData.departureFlightNumber || 'Not provided');
            console.log('Early Checkin:', formData.earlyCheckin);
            console.log('Early Checkin Price:', formData.earlyCheckinPrice || 'Not applicable');
            console.log('Checkin Date:', formData.checkinDate);
            console.log('Checkin Occupancy:', formData.checkinOccupancy || 'Not applicable');
            console.log('Checkin Occupancy Price:', formData.checkinOccupancyPrice || 'Not applicable');
            console.log('Package Type:', formData.packageType);
            console.log('Hotel Category:', formData.hotelCategory);
            console.log('Occupancy:', formData.occupancy);
            console.log('Package Price:', formData.packagePrice);
            console.log('Reference By:', formData.referenceBy || 'Not provided');
            console.log('Submission Time:', formData.submissionTime);
            console.log('========================');
        }

        // Set minimum date to today for all date fields
        const today = new Date().toISOString().split('T')[0];
        const dateFields = [
            'arrivalDateKolkata', 'departureDateDelhi'
        ];

        dateFields.forEach(fieldId => {
            const field = document.getElementById(fieldId);
            if (field) {
                field.setAttribute('min', today);
            }
        });

        // Update departure date minimum when arrival date changes
        document.getElementById('arrivalDateKolkata').addEventListener('change', function () {
            document.getElementById('departureDateDelhi').setAttribute('min', this.value);
        });
    </script>
